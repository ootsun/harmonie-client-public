            class="app-name">

            <button *ngIf="currentUrl.includes('/sales')" mat-stroked-button routerLink="/sales">Ventes</button>

            <button *ngIf="!currentUrl.includes('/products')" mat-raised-button routerLink="/products">Produits</button>
            <button *ngIf="currentUrl.includes('/products')" mat-stroked-button routerLink="/products">Produits</button>
