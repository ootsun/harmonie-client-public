<loading-bar *ngIf="waiting"></loading-bar>
<main>
    <mat-card class="mat-elevation-z5">
        <mat-card-header>
            <mat-card-title>
                Bonjour !
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" autocomplete="off" (keydown)="onKeyDown($event)">
                <mat-form-field>
                    <input matInput type="email" formControlName="email" placeholder="Adresse email*">
                    <mat-error *ngIf="loginForm.controls.email.hasError('required')">Ce champ est obligatoire</mat-error>
                    <mat-error *ngIf="loginForm.controls.email.hasError('email')">Le format est invalide</mat-error>
                    <mat-error *ngIf="loginForm.controls.email.hasError('incorrect')">Cette adresse email n'est pas reconnue</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Mot de passe*">
                    <mat-error *ngIf="loginForm.controls.password.hasError('required')">Ce champ est obligatoire</mat-error>
                    <mat-error *ngIf="loginForm.controls.password.hasError('incorrect')">Mot de passe incorrect</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="center">
            <button (click)="onLogin()"
                    [disabled]="loginForm.invalid || waiting"
                    class="primary-button"
                    color=primary
                    mat-raised-button
                    type="submit">
                Se connecter
            </button>
        </mat-card-actions>
    </mat-card>
</main>
